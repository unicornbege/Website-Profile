    <section class=" h-screen w-screen mx-auto py-4 bg-gradient-to-b from-neutral-500 to-white">

                </div>
                <div class="w-2/3 mb-4 mt-4 text-center mx-auto">
                    <label class="text-white text-lg font-bold">MASSAGE</label>
                    <textarea name="" rows="4" cols="8" class="w-full rounded-xl text-center" id="" placeholder="enter your massage"></textarea>
                </div>
            </form>

        </div>
        </div>
